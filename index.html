<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main-container">
      <div id="intro-container">
        <img src="/assets/logo.svg" alt="logo" />
        <h1>100% project based learning</h1>
        <h2>Get Started!</h2>
      </div>
      <div id="form-container">
        <h2>Sign up</h2>
        <p>Have an account to keep track of your learning journey at Lecturely!</p>
        <br />
        <form action="">
          <label for="radio-option">Looking for?</label>
          <div class="radio-option">
            <div class="radio-button">
              <input type="radio" id="html" name="fav_language" value="HTML" />
              <label for="html">HTML</label>
            </div>
            <div class="radio-button">
              <input type="radio" id="css" name="fav_language" value="CSS" />
              <label for="css">CSS</label>
            </div>
            <div class="radio-button">
              <input
                type="radio"
                id="javascript"
                name="fav_language"
                value="JavaScript"
              />
              <label for="javascript">JavaScript</label>
            </div>
          </div>

          <label for="Name">Name</label>
          <input type="text" placeholder="Your name" id="Name" />
          <label for="Email">Email</label>
          <input type="email" placeholder="yourname@gmail.com" id="Email" />
          <label for="Password">Password</label>
          <input type="password" id="Password" />
          <label for="Start-date">Start date</label>
          <input type="date" id="Start-date" />
          <label for="Time">Schedule a time</label>
          <input type="time" id="Time" />
          <input type="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
